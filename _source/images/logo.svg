<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 32 32"
  version="1.1">

  <title>Feram Profile Image</title>

  <style>
    #bot {
      stroke: black;
    }

    #bot .antenna .tip {
      stroke: none;
    }
    #bot .antenna .pole {
      stroke-width: 2;
    }

    #bot .face-outline {
      fill: none;
      stroke-linejoin: round;
      stroke-width: 2;
    }

    #bot .closed-eye {
      fill: none;
      stroke-linecap: round;
      stroke-width: 2;
    }

    #bot .nose {
      stroke: none;
      stroke-linejoin: round;
      stroke-width: 1;
    }

    #bot .lips {
      fill: none;
      stroke-linecap: round;
      stroke-width: 3;
    }
  </style>

  <g id="bot" transform="translate(3, 2)">
    <g class="antenna" transform="translate(13, 0)">
      <line class="pole" y2="3" />
      <circle class="tip" r="2" />
    </g>

    <g class="head">
      <path
        class="face-outline"
        d="M3,3
          h20
          a2,2 0 0 1 2,2
          v6

          h1
          a1,1 0 0 1 1,1
          v6
          a1,1 0 0 1 -1,1
          h-1

          v6
          a2,2 0 0 1 -2,2
          h-20
          a2,2 0 0 1 -2,-2
          v-6

          h-1
          a1,1 0 0 1 -1,-1
          v-6
          a1,1 0 0 1 1,-1
          h1

          v-6
          a2,2 0 0 1 2,-2
          "
      />

      <g class="features" transform="translate(1, -2)">
        <g class="eyes" transform="translate(4, 15)">
          <path class="closed-eye" d="M0,0 c1,-1.3 3,-1.3 4,0" />
          <path class="closed-eye" d="M12,0 c1,-1.3 3,-1.3 4,0" />
        </g>

        <path class="nose" d="M12,16 l2,5 h-4 z" />

        <g class="mouth" transform="translate(6, 23)">
          <path class="lips" d="M0,0 c2,2 10,2 12,0" />
        </g>
      </g>
    </g>
  </g>
</svg>
