<html>

    <meta charset=utf-8>

    <link rel=stylesheet

    <link rel=stylesheet href=styles/screen.css>
    <link rel=icon href=/images/favicon.png type=image/png>
    <script src="scripts/main.js"></script>

  <body>
    <div class=wrapper>
      <main>
        <img id=profile src=/images/profile.svg alt="Profile image of Feram">

        <form

          method=post
          id=mc-embedded-subscribe-form
          name=mc-embedded-subscribe-form
          class=validate
          target=_blank>

          <fieldset>
            <legend>
              Sign up to be one of the first

            <!-- Do not remove this or risk form bot signups-->
            <div
              style="position: absolute; left: -5000px;"
              aria-hidden=true>
              <input
                type=text
                name=b_8fc44930f132e9100eef5ed8c_123e1a98d5
                tabindex=-1>
            </div>
            <input
              type=submit
              value=Subscribe
              name=subscribe
              id=mc-embedded-subscribe>
          </fieldset>
        </form>
      </main>
